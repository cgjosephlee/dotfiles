set-option -g default-shell $SHELL

# Set the prefix to ^A.
unbind C-b
set -g prefix C-a
bind C-a send-prefix

unbind Space
bind Space next-window

unbind A
bind A command-prompt "rename-window %%"

unbind ^A
bind ^A last-window

unbind p
bind p previous-window

unbind w
bind w list-windows

unbind O
bind O rotate-window -D

unbind '"'
bind '"' choose-window

unbind r
bind r source-file ${HOME}/.tmux.conf \; display "Reloaded!"

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h
bind S split-window -v -c '#{pane_current_path}'
bind V split-window -h -c '#{pane_current_path}'

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# vi-style controls for copy mode
setw -g mode-keys vi

# < 2.4
# bind -t vi-copy 'v' begin-selection
# bind -t vi-copy 'y' copy-selection
# >= 2.4
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection
############################################################################
setw -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -g default-terminal "screen-256color"
set -g status-justify left
set -g status-interval 15 # 15 sec refresh
set -g display-time 3000
set -g status-bg black
set -g status-fg white
setw -g window-status-current-fg red
setw -g window-status-current-bg black
setw -g window-status-current-attr default # bright
set -g status-left-length 15
set -g status-right-length 55
set -g status-left "#[fg=black,bg=blue] > #S < #[default] " # session-name
set -g status-right "#{prefix_highlight} #[fg=red,bright][ #[fg=cyan]#H #[fg=red]]#[default] #[fg=yellow,bright]- %Y.%m.%d #[fg=green]%H:%M"
set -sg escape-time 0
############################################################################
# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
